<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="pane">
            <div class="header">
                <h1>Delete Menu Item</h1>
            </div>
            <p>Are you sure you'd like to delete "{{ del_item.name }}"?</p>
            <form action="{{ url_for('delete_menu_item', restaurant_id=del_item.restaurant_id, menu_id=del_item.id) }}" method='post'>
                <input type='submit' value='Delete'>
                <a href="{{ url_for('show_menu', restaurant_id=del_item.restaurant_id) }}">Cancel</a>
            </form>
        </div>
    </body>
</html>
