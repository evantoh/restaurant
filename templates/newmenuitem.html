<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="pane">
            <div class="header">
                <h1>Create New Menu Item</h1>
            </div>
            <br>
            <form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id) }}" method='post'>
                <input type='text' size='30' name='item-name' placeholder='Item Name'>
                <input type='text' size='30' name='price' placeholder='price'>
                <input type='text' size='30' name='description' placeholder='description'>
                <input type='submit' value='Create Menu Item'>
                <a href="{{ url_for('show_menu', restaurant_id=restaurant_id) }}">Cancel</a>
            </form>
        </div>
    </body>
</html>
