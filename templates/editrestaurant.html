<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <style>
            .pane {
                background-color: #333333;
                border: 6px solid;
                border-color: #999999;
                border-radius: 46px;
                left: 0%;
                margin: -5px;
                padding: 134px;
                position: relative;
    </style>
    <body>
        <div class="pane">
            <div class="header">
                <h1>Edit Restaurant</h1>
            </div>
            <form action="{{ url_for('edit_restaurant', restaurant_id=edit_restaurant.id) }}" method='post'>
                <p>Name: <input type='text' size='30' name='restaurant-name' placeholder='{{ edit_restaurant.name }}'></p>
                <input type='submit' value='Edit Restaurant'>
                <a href="{{ url_for('show_restaurants') }}">Cancel</a>
            </form>
        </div>
    </body>
</html>
