<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <style>
            .pane {
                background-color: #333333;
                border: 6px solid;
                border-color: #999999;
                border-radius: 46px;
                left: 0%;
                margin: -5px;
                padding: 134px;
                position: relative;
    </style>
    <body>
        <div class="pane">
            <div class="header">
                <h1>Edit Menu Item</h1>
            </div>
            <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=edit_item.id) }}" method='post'>
                <p>Name: <input type='text' size='30' name='item-name' placeholder='{{ edit_item.name }}'></p>
                <p>Description: <input type='text' size='30' descriptio='description' placeholder='{{ edit_item.description }}'></p>
                <p>Price: <input type='text' size='30' price='price' placeholder='{{ edit_item.price }}'></p>
                
                <input type='submit' value='Edit Restaurant'>
                <a href="{{ url_for('show_menu', restaurant_id=restaurant_id) }}">Cancel</a>
            </form>
        </div>
    </body>
</html>
